{% spaceless %}
    <!DOCTYPE html>{% load static %}{% load recaptcha2 %}
    <html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <meta charset="UTF-8">
        <title>RIP DDT</title>
        <meta name="theme-color" content="#222222" />
    </head>
    <link rel="stylesheet" type="text/css" href="{% static 'ddt/css/semantic.cyborg.min.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    {% recaptcha_init 'en' %}
    <body>

    <div class="ui container">

        <!-- <div class="ui three item menu"> -->
        <div class="ui secondary pointing three item demo menu">
            <a class="{% if request.resolver_match.url_name == "index" %}active{% endif %} item"
               href="{% url 'index' %}">Home</a>
            <a class="{% if request.resolver_match.url_name == "funeral" %}active{% endif %} item"
               href="{% url 'funeral' %}">Memorial registration</a>
            <a class="{% if request.resolver_match.url_name == "wall" %}active{% endif %} item"
               href="{% url 'wall' %}">Memorial Wall</a>
        </div>

        {% block content %}
        {% endblock %}
    </div>

    </body>
    </html>
{% endspaceless %}
